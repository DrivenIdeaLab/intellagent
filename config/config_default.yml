environment:
    prompt_path: ''
    tools_folder: ''
    database_folder: ''
    task_description:  # If you don't want to infer you can simply provide it in the field 'content'
        llm:
            type: 'azure'
            name: 'gpt-4o'
        extraction_prompt:
            prompt_hub_name: 'eladlev/task_extraction'

description_generator:
    flow_config:
        prompt:
            prompt_hub_name: 'eladlev/flows_extraction'
    policies_config:
        prompt:
            prompt_hub_name: 'eladlev/policies_extraction'
        num_workers: 3
        timeout: 10 # in seconds
    edge_config:
        prompt:
            prompt_hub_name: 'eladlev/policies_graph'
        num_workers: 5
        timeout: 10 # in seconds
    description_config:
        prompt:
            prompt_hub_name: 'eladlev/description_generation'
        num_workers: 3
        timeout: 10 # in seconds
    refinement_config:
        do_refinement: True # If you don't want to refine the expected behaviour of the descriptions, set this to False
        prompt_feedback:
            prompt_hub_name: 'eladlev/description_refinement'
        prompt_refinement:
            prompt_hub_name: 'eladlev/refined_description2'
        num_workers: 3
        timeout: 10 # in seconds
    llm_policy:
        type: 'azure'
        name: 'gpt-4o'
    llm_edge:
        type: 'azure'
        name: 'gpt-4o-mini'
    llm_description:
        type: 'azure'
        name: 'gpt-4o'
    llm_refinement:
        type: 'azure'
        name: 'gpt-4o'

event_generator:
    llm:
        type: 'azure'
        name: 'gpt-4o'
    num_workers: 3
    timeout: 60 # in seconds

dialog_manager:
    user_parsing_mode: 'thought' # 'thought' in case the user has thought part or 'default'
    memory_path: "memory.db"
    user_prompt:
        prompt_hub_name: 'eladlev/user_sim'
    llm_user:
        type: 'azure'
        name: 'gpt-4o'
    llm_chat:
        type: 'azure'
        name: 'gpt-4o'
    num_workers: 5
    timeout: 30 # in seconds

dataset:
    name: 'dataset'
    min_difficult_level: 5
    max_difficult_level: 10
    num_samples: 30
    mini_batch_size: 10
    max_iterations: 100
    cost_limit: 50 #In dollars, only available for openAI/Anthropic bedrock. This is only for the dataset generation part




